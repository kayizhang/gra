      <h1 class="korean">Korean BBQ</h1>
	  <p>Korean BBQ is one of the best food experiences out there! It’s usually a fun and interactive meal where you grill your own meat at the table. The most popular types of meat are beef (like bulgogi or galbi), pork (samgyeopsal), and chicken. You typically wrap the grilled meat in leafy lettuce with rice, garlic, spicy paste (gochujang), and sometimes a slice of grilled kimchi, then eat it all in one bite. </p>

		</noscript> <p>Japanese food is amazing—so fresh, simple, and delicious. It’s all about highlighting the natural flavors of ingredients. Sushi and sashimi are obviously the most iconic, but there’s so much more! You’ve got tempura (crispy battered seafood and veggies), ramen (with rich broths), and donburi (rice bowls topped with things like beef, chicken, or tempura). Oh, and don’t forget about the famous Japanese street food—takoyaki (octopus balls) and okonomiyaki (savory pancakes)!</p>
